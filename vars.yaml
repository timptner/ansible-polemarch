# Application
config_directory: /etc/polemarch
app_directory: /opt/polemarch
app_user: polemarch

# Database
mysql_packages:
  - mariadb-client
  - mariadb-server
  - python3-mysqldb
mysql_databases:
  - name: polemarch_db
    encoding: utf8
    collation: utf8_general_ci
mysql_users:
  - name: polemarch_user
    password: secret
    priv: "polemarch_db.*:ALL"
